<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="../global_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="blog-theme">
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="logo">My Blog</div>
            <nav class="nav">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-ko" class="lang-btn">KO</button>
                <a href="../portfolio">Portfolio</a>
            </nav>
        </div>
    </header>

    <main class="blog-layout">
        <!-- 사이드바 (고정) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3 id="sidebar-title">게시글 목록</h3>
            </div>
            <div class="sidebar-content">
                <!-- 동적으로 생성될 카테고리와 게시글 목록 -->
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <div class="post-container">
                <article id="post" class="post-content">
                    <div class="post-placeholder">
                        <i class="fas fa-file-alt"></i>
                        <p id="placeholder-text">게시글을 선택하세요.</p>
                    </div>
                </article>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="../portfolio">Portfolio</a>
                <a href="#top">Top</a>
            </div>
            <p>© 2025 My Blog. Built with Vanilla JS & Markdown.</p>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
